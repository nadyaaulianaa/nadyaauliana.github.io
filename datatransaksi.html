<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Toko Serba Ada</title>
</head>
<body>
    <style>
        html, body {
            overflow: hidden;
            height: 100%;
            margin: 0;
        }
    
        body {
            background-color: seagreen;
        }
    
        .custom {
            overflow: hidden;
            white-space: nowrap;  
        }
    
        .header {
            text-align: center;
            background-color: rgb(69, 147, 226);
            padding: 20px;
            margin: 0; 
        }
    
        .flex-container {
            display: flex;
            height: 100%;
            margin: 0;
        }
    
        .topnav {
            flex: 1;
            height: 100%;
            background-color: darkkhaki;
            text-align: justify;
            padding: 10px;
            display: inline-block;
        }
    
        .topnav .nav-list {
            list-style-type: none;
            padding: 0;
            margin: 0; 
        }
    
        .topnav .nav-list li {
            display: block;
            margin-bottom: 10px;
        }
    
        .form-group {
            width: 100%;
            height: 100%;
            background-color: paleturquoise;
            padding: 100px;
            display: inline-block;
        }
    
        .table-container {
            margin-top: 10px;
        }
    
        table {
            width: 60%;
        }
    </style>
    <body>
        <div class="header">
            <h2>DATA TRANSAKSI</h2>
        </div> 
            <div class="form-group">
                <form name="form">
                    <pre>
                        <label for="no_faktur">NO FAKTUR</label>   :  <input type="text" name="no_faktur">
                        <label for="kode_barang">KODE BARANG</label> :  <input type="text" name="kode_barang">
                        <label for="harga_jual">HARGA JUAL</label>  :  <input type="text" name="harga_jual">
                        <label for="jumlah_jual">JUMLAH JUAL</label> :  <input type="text" name="jumlah_jual">
                    </pre>
                    <button id="process">PROSES</button>
                </form>
                <div class="table-container">
                    <table border="1">
                        <thead>
                            <tr>
                                <td>NO FAKTUR</td> 
                                <td>KODE BARANG</td>
                                <td>HARGA</td>
                                <td>JUMLAH JUAL</td>
                                <td>TOTAL</td>
                                <td>DISKON</td>
                            </tr>
                        </thead>
                        <tbody>
    
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                var form = document.forms["form"];
    
                form.addEventListener("submit", function(event) {
                    event.preventDefault();
    
                    var no_faktur = form.elements["no_faktur"].value;
                    var kode_barang = form.elements["kode_barang"].value;
                    var harga_jual = parseFloat(form.elements["harga_jual"].value);
                    var jumlah_jual = parseInt(form.elements["jumlah_jual"].value);
                    
                    
                    var total = harga_jual * jumlah_jual;
    
                   
                    if ((kode_barang === "B01" || kode_barang === "B02") && jumlah_jual > 10) {
                        var diskon = 0.05 * total;
                        total -= diskon;
                    } else {
                        var diskon = 0;
                    }
    
                    
                    var tbody = document.querySelector("tbody");
    
                    
                    var newRow = document.createElement("tr");
                    newRow.innerHTML = "<td>" + no_faktur + "</td><td>" + kode_barang + "</td><td>" + harga_jual + "</td><td>" + jumlah_jual + "</td><td>" + total + "</td><td>" + diskon + "</td>";
    
                    
                    tbody.appendChild(newRow);
    
                    
                    form.reset();
                });
            });
        </script>      
</body>
</html>
